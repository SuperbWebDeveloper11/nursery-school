{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h3>Update activity</h3>


<form action="{% url 'managers:activity_update' activity.id %}" method="post" novalidate enctype="multipart/form-data" class="uniForm">
    {{ form|crispy }}
    {% csrf_token %}
    <br />
    <p><input type="submit" value="Update" class='btn btn-outline-dark'></p>
</form>

{% endblock %}
