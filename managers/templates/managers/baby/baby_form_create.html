{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

 
<h3>Create new baby</h3>

<form action="{% url 'managers:baby_add' %}" method="post" novalidate enctype="multipart/form-data" class="uniForm">
    {{ form|crispy }}
    {% csrf_token %}
    <br />
    <p><input type="submit" value="create" class='btn btn-outline-dark'></p>
</form>



{% endblock %}
