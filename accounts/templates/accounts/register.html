{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block css_style %} 
<style>
  #signup-form {
    margin: 0 auto;
  }
</style>
{% endblock %}


{% block content %}

<div id='signup-form' class='bg-light'>
    <h3 class='text-primary text-center'>Sing Up</h3>
    <form action="." method="post" class='uniForm' novalidate>
      {{ user_form|crispy }}
      {% csrf_token %}
      <br />
      <p><input type="submit" value="Sign Up" class='btn btn-primary'></p>
    </form>
</div>

{% endblock %}
